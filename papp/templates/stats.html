<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Python code checker</title>
  
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
   
   <link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">ВЛПІ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="login.html">Головна</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="tasks.html">Завдання</a>
            </li>
               <li class="nav-item active">
               <a class="nav-link" href="stats.html">Статистика<span class="sr-only">(current)</span></a>
            </li>
			<li class="nav-item">
               <a class="nav-link" href="#">Довідка</a>
            </li>
         </ul>
      </div>
   </nav>
   
  <div class="container">
	<section id="our-stats">
		<div class="row mb-5">
			<div class="col text-center">
				<h2 class="text-center">%username%</h2>
				<p class="text-uppercase font-italic font-weight-light">it's your statistics</p>
			</div>
		</div>
		<div class="row text-center">
			<div class="col">
			  <div class="counter">
				<i class="fa fa-list-ol fa-2x"></i>
				<h2>25</h2>
				<p class="count-text ">Solved Task</p>
			  </div>
			</div>
			
			<div class="col">
			  <div class="counter">
				<i class="fa fa-star fa-2x"></i>
				<h2>4 / 5</h2>
				<p class="count-text ">Average Rating</p>
			  </div>
			</div>
			
			<div class="col">
			  <div class="counter">
				<i class="fa fa-bug fa-2x"></i>
				<h2>5 / 25</h2>
				<p class="count-text ">Failed Submission</p>
			  </div>
			</div>

		</div>
	</section>
  </div>

  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  
</body>
</html>
